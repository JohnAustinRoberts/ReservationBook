<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reservation Book</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <style>

  .jumbotron {
    text-align: center;
  }

  </style>


</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Reservation Book</h1>
            <h3>Make your reservation</h3>
            <hr>
            <a href="/reserve">
            <button type="button" class="btn btn-lg btn-success"><span class="glyphicon glyphicon-list"></span>Tables</button>
            </a>
            <a href="/">
            <button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span>Home</button>
            </a>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Table Reservations</h4>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for>Name</label>
                                <input type="text" class="form-control" id="reserve_name">
                            </div>
                            <div class="form-group">
                                <label for>Phone Number</label>
                                <input type="text" class="form-control" id="reserve_number">
                            </div>
                            <div class="form-group">
                                <label for>Email</label>
                                <input type="text" class="form-control" id="reserve_email">
                            </div>
                            <div class="form-group">
                                <label for>Unique Id</label>
                                <input type="text" class="form-control" id="reserve_Id">
                            </div>
                            <button type="submit" class="btn btn-primary submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

  <script type="text/javascript">
   
  $(".submit").on("click", function(){

    // Here we grab the form elements
    var newReservation = {
      customerName: $('#reserve_name').val().trim(),
      phoneNumber: $('#reserve_phone').val().trim(),
      customerEmail: $('#reserve_email').val().trim(),
      customerID: $('#reserve_Id').val().trim()
    };

    console.log(newReservation);

    var currentURL = window.location.origin;

      $.post(currentURL + "/api/new", newReservation,
      function(data){

        // If a table is available... tell user they are booked.
        if(data == true){
          alert("Yay! You are officially booked!")
        }

        // If a table is available... tell user they on the waiting list.
        if(data == false){
          alert("Sorry you are on the wait list")
        }

        // Clear the form when submitting
        $('#reserve_name').val("");
      $('#reserve_phone').val("");
      $('#reserve_email').val("");
      $('#reserve_Id').val("");

      });

return false;

});


  </script>
</body>
</html>
